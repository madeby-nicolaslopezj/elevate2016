<template name="barra">
	<section id="barra">
        <div class="container text-center wow fadeIn">
			<h2>{{ dict 'barra.title' }}</h2>
			<p>{{ dict 'barra.subtitle' }}</p>
			<img class="section-image" src="{{ dict 'barra.image.url' }}">
		</div>
    </section>
    <a href="{{ dict 'barra.link' }}" class="btn btn-block btn-full-width">{{ dict 'barra.linkText' }}</a>
</template>
